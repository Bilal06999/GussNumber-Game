<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number { Game } </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div id="gameBoard">
            <div id="gamePanel">
                <h1 class="gameHeading">Guessing a Number Game</h1>
                <div id="realNumber">?</div>
                <h2 for="inputField">Enter your Guess</h2>
                <div class="guessingField">
                    <input id="inputField" type="text" autocomplete="off">
                    <button class="sbt">Submit Guess</button>
                </div>
            </div>
            <div id="dasboard">
                <h1 class="dasboardHeading">Dasboard :</h1>
                <p class="guessHeading dasHeading">Guessed Numbers :</p>
                <div class="guessedNums">
                    <!-- <span class="guessedNum"></span> -->
                </div>
                <p class="remainingGuess dasHeading">Remaing Guess : <span>3/3</span></p>
                <p class="guessScore dasHeading">Guess Score : <span></span></p>
                <div class="display">
                    <p class="displayMessage"></p>
                </div>
                <div class="gameBtns">
                    <button class="newGame gameBtn hide">New Game</button>
                    <button class="reset gameBtn">Reset</button>
                </div>
            </div>
        </div>
     </div>
</body>
<script src="script.js"></script>
</html>
